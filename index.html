<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasaje de Información</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <section>
        <div class="form-container-wrapper">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="form-container">

                <form id="miFormulario">
                    
                    <!-- Usuario -->
                    <label for="usuario">Usuario responsable:</label>
                    <select id="usuario" name="usuario" required>
                        <option value="" disabled selected>Selecciona el usuario</option>
                        <option value="Kevin Diaz">Kevin Diaz</option>
                        <option value="Juan Fernando Quinteros">Juan Fernando Quinteros</option>
                        <option value="Marcelo Gallardo">Marcelo Gallardo</option>
                        <option value="Oso Prato">Oso Prato</option>
                    </select>

                    <!-- Cliente -->
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" name="cliente" required placeholder="Ingrese nombre de la cuenta">
                    
                    <!-- Número de trato -->
                    <label for="trato">Número de trato:</label>
                    <input type="text" id="trato" name="trato" required placeholder="Ingrese número de trato">

                    <label for="contacto">Contacto:</label>
                    <input type="text" id="contacto" name="contacto" required placeholder="Ingrese nombre y apellido">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese email">


                      <!-- Checkboxes -->
                      <fieldset>
                        <legend>Modulos activados:</legend>
                        <div class="checkbox-container">
                        <label><input type="checkbox" name="opciones" value="SOS"> SOS</label>
                        <label><input type="checkbox" name="opciones" value="Matriz"> Matriz</label>
                        <label><input type="checkbox" name="opciones" value="LDI"> LDI</label>
                        <label><input type="checkbox" name="opciones" value="LDI Plus"> LDI +</label>
                        <label><input type="checkbox" name="opciones" value="KYC"> KYC</label>
                        <label><input type="checkbox" name="opciones" value="CheckOne"> CheckOne</label>
                        <label><input type="checkbox" name="opciones" value="API"> API</label>
                        <label><input type="checkbox" name="opciones" value="OnPremise Saas"> OnPremise Saas</label>
                    </fieldset>

                    <!-- Contiene API -->
                    <fieldset>
                        <legend>¿Capturan archivos?</legend>
                        <div class="checkbox-container">
                        <label><input type="radio" name="api" value="Captura mediante" id="opcion-archivos"> Si</label>
                        <label><input type="radio" name="api" value="No captura archivos"> No</label>
                    </fieldset>

                    <!-- Menú adicional para captura de archivos -->
                    <div id="menu-captura" style="display: none;">
                        <label for="capturasub">Mediante:</label>
                        <select id="capturasub" name="capturasub">
                            <option value="SFTP">SFTP</option>
                            <option value="API">API</option>
                        </select>
                    
                        <label for="frecuencia">Frecuencia de captura:</label>
                        <select id="frecuencia" name="frecuencia">
                            <option value="Diario">Diario</option>
                            <option value="Semanal">Semanal</option>
                            <option value="Mensual">Mensual</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <!-- Opciones implementadas -->
                    <fieldset>
                        <legend>El proyecto es:</legend>
                        <div class="checkbox-container">
                        <label><input type="radio" name="proyecto" value="Transformación" id="opcion-transformacion"> Transformación</label>
                        <label><input type="radio" name="proyecto" value="Implementación"> Implementación</label>
                        <label><input type="radio" name="proyecto" value="Evolutivos Saas"> Evolutivos Saas</label>
                    </fieldset>

                    <!-- Menú adicional para Transformación -->
                    <!-- Submenú de Transformación -->
                        <div id="menu-adicional" style="display: none;">
                            <label for="transformacionsub">Seleccione la versión:</label>
                            <select id="transformacionsub" name="transformacionsub">
                                <option value="BT4">BT4</option>
                                <option value="BT3">BT3</option>
                                <option value="ASP">ASP</option>
                            </select>
                        </div>

                    <!-- Comentarios -->
                    <label for="comentario">Comentarios:</label>
                    <textarea id="comentario" name="comentario" placeholder="Proyecto cerrado correctamente. Sin pendientes"></textarea>

                    <!-- Botón de guardado -->
                    <button type="submit">Guardar y Descargar</button>

                </form>
                
                <p id="resultado"></p>
            </div>
        </div>
    </section>

     <script src="script.js"></script>

</body>
</html>
